<div class="menu">
    <h1>Our<span>Product</span></h1>
    <button class="btn container w-50">
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control"
                id="floatingInput" name="prdName" placeholder="Seach...">
            <label for="floatingInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
        </div>
    </button>
    <div class="gallary container" id="Gallary">
        <div class="gallary_image_box row row-cols-md-3 row-cols-xl-6 row-cols-sm-2 row-cols-xs-1">
            <div (click)="categoryProduct('')" class="gallary_image col-2">
                <img src="https://i.postimg.cc/bvHvtJ8Y/all-product.png">

                <h3>All Product</h3>
            </div>

            <div (click)="categoryProduct(1)" class="gallary_image col-2">
                <img src="https://i.postimg.cc/zv5KhByq/halwa.png">
                <h3>Halwa</h3>
            </div>

            <div (click)="categoryProduct(2)" class="gallary_image col-2">
                <img src="https://i.postimg.cc/3RLYXfRW/squash.png">

                <h3>Squash</h3>
            </div>

            <div (click)="categoryProduct(3)" class="gallary_image col-2">
                <img src="https://i.postimg.cc/rwSTnwmB/peanut-butter.png">

                <h3>Peanut
                    Butter
                </h3>
            </div>

            <div (click)="categoryProduct(4)" class="gallary_image col-2">
                <img src="https://i.postimg.cc/JndCDy6k/cocoa-chocolate.png ">

                <h3>Chocolate</h3>
            </div>

            <div (click)="categoryProduct(5)" class="gallary_image col-2">
                <img src="https://i.postimg.cc/13LHtyr3/dry-fruit-candy.jpg">

                <h3>Dry Fruit & Candy</h3>
            </div>
        </div>
    </div>

    <!-- Menu -->

    <section class="py-5">
        <div class="px-4 px-lg-5 mt-5">
            <div
                class="menu_box row gx-4 gx-lg-4 row-cols-2 row-cols-md-2 row-cols-xl-4 row-cols-sm-1 justify-content-center mt-5">
                <div *ngFor="let i of categoryArray | search:searchString:'productName'" class="menu_card ">
                    <!--| search:'searchString':'productName'" -->

                    <div class="menu_image">
                        <img src={{i.productImg}}>
                    </div>

                    <div class="small_card">
                        <a href="fav/{{i.id}}"><i class="fa-solid fa-heart"></i></a>
                    </div>

                    <div class="menu_info">
                        <h2>{{i.productName}}</h2>
                        <h3>{{i.price}}</h3>
                        <div class="menu_icon">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <a href="productSingle/{{i.id}}" class="btn menu_btn">More..</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
